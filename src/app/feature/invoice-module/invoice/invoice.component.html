<section>
  <section class="w-full flex justify-end py-4">
    <dx-button
        icon="plus"
        text="Crear Factura"
        (onClick)="redirectedToCreateInvoice()"
    >
    </dx-button>
  </section>
  <section class="w-full">
    <app-table
      [columns]="invoicesColumnsTable"
      [data]="invoices"
      [isLoading]="isLoading"
      (onEmmiSelectedRow)="handleInvoiceSelected($event)"
    ></app-table>
  </section>
</section>
